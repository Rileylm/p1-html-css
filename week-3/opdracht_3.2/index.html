<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>TUI</title>
</head>
<body>
    

<h1>Boekingsformulier</h1>

<form action=""></form>

<label for="Firstname">Voornaam</label>
<input type="text" name="firstname" pattern="[a-zA-Z]">

<br><br>

<label for="lastname">Achternaam</label>
<input type="text" name="lastname" pattern="[a-zA-Z]">

<br><br>

<label for="gender">Geslacht:</label>
<input type="radio" name="gender" value="Man" checked>Man
<input type="radio" name="gender" value="Vrouw" >Vrouw
<br><br>
<label for="adress">Straatnaam</label>
<input type="text" name="adress" >

<label for="Housenumber">Huisnummer</label>
<input type="number" name="Housenumber" >

<br><br>
<label for="Zipcode">Postcode</label>

<input type="text number" name="Zipcode" >

<br><br>

<label for="City">Stad</label>
<input type="text" name="City" >
<br><br>
<label for="Country">Land</label>
<input type="tekst" name="country" >

<br><br>

<label for="citizen service number">BSN_nummer</label>
<input type="tekst" name="citizen service number" maxlength="9" >

<br><br>


    
<label for="Holiday Country">Vakantieland</label>
<select>
  <option value="Spain">Spanje</option>
  <option value="Greece">Griekenland</option>
  <option value="Turkey">Turkije</option>
  <option value="Italy">Italie</option>
</select>

<br><br>

<label for="date of departure">Datum van vertek</label>
<input type="date" name="date of departure" min="2024-09-18">
<br><br>

<label for="Date of return">Datum van terugkomst</label>
<input type="date" name="Date of return" min="2024-09-18">
<br><br>

<label for="Number of people">Aantal reisgenoten</label>
<input type="number" name="Number of people" min="1" max="4">

<br>


<br><br>
<label for="E-mail">E-mail</label>
<input type="tekst" name="E-mail" >
<br><br>
<label for="Password">Wachtwoord</label>
<input type="password" name="Password" >
<br><br><br>


<label for="Sumbit">Boek nu</label>
<input type="submit" value="Sumbit">









</body>
</html>
